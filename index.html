<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="any">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/audioManager.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-objects.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/html.js"></script>
    <script src="./levels/level1.js"></script>
</head>
<body onload="init()" id="body">
    
    <div class="stage" id="stage">

        <div class="ingameControl" id="ingameControl">
          
            <div id="stopGameBtn" class="ingame-audio-btn-container d-none" onclick="stopGame()">
                <img src="img/10_controls/arrow2.png" alt="">
            </div>

            <div class="ingame-audio-btn-container" id="ingame-audio-btn-container" onclick="muteAllAudio()">
                <img src="img/10_controls/volume.png" alt="">
            </div>

            <div class="ingame-audio-btn-container" id="fullscreen-img-container" onclick="fullscreen('stage')">
                <img src="img/10_controls/fullscreen.png" alt="">
            </div>
        </div>

        <div class="mobile-control">
            <div class="mobile-control-left">
                <div class="mobile-control-btn" ontouchstart="setKey('LEFT', true)" ontouchend="setKey('LEFT', false)">
                    <img src="img/10_controls/arrow-mobile-btn.png" alt="">
                </div>
                <div class="mobile-control-btn" ontouchstart="setKey('RIGHT', true)" ontouchend="setKey('RIGHT', false)">
                    <img src="img/10_controls/arrow-mobile-btn.png" alt="">
                </div>
            </div>
            <div class="mobile-control-right">
                <div class="mobile-control-btn" ontouchstart="setKey('D', true)" ontouchend="setKey('D', false)">
                    <img src="img/10_controls/arrow-mobile-btn-btl.png" alt="">
                </div>
                <div class="mobile-control-btn" ontouchstart="setKey('SPACE', true)" ontouchend="setKey('SPACE', false)">
                    <img src="img/10_controls/arrow-mobile-btn-up.png" alt="">
                </div>
            </div>
        </div>
        
        <canvas class="frame" width="720" height="480" id="canvas"></canvas>
    </div>
</body>
</html>
