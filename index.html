<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    
    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/audioManager.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-objects.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./levels/level1.js"></script>
</head>
<body onload="init()" id="body">
    


    <div class="stage">

        <div class="ingameControll">

            <div class="audio-btn-container" id="audio-btn-container"></div>

        </div>
        
        <div class="overlay frame" id="overlay">
                
            <div class="top">
                <div class="start-audio-container">
                    <div onclick="muteAllAudio()">
                        <img src="img/10_controls/volume.png" alt="">
                    </div>
                </div>
                <div class="start-container hovering"  onclick="startGame()">
                    <h2>Start</h2>
                </div>

            </div>
            

            <div class="description">
                <div class="box-wrapper" id="desktop-box">
                    <div class="box">
                        <img src="img/10_controls/volume.png" alt="">
                        <div class="des-txt">Left</div>
                    </div>
                    <div class="box">
                        <img src="img/10_controls/volume.png" alt="">
                        <div class="des-txt">Right</div>
                    </div>
                    <div class="box">
                        <img src="img/10_controls/volume.png" alt="">
                        <div class="des-txt">Jump</div>
                    </div>
                    <div class="box">
                        <img src="img/10_controls/volume.png" alt="">
                        <div class="des-txt">Throw</div>
                    </div>
                    <div class="box">
                        <img src="img/10_controls/volume.png" alt="">
                        <div class="des-txt">Left</div>
                    </div>

                </div>

            </div>
        </div>
        
        <canvas class="frame" width="720" height="480" id="canvas"></canvas>
        
        <!-- <div class="placeholder" id="placeholder"></div> -->
    </div>


    <!-- <h1>El Pollo Loco</h1> -->


    

        

    

</body>
</html>
