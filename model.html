<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
</head>
<body onload="init()">
     
<script>

let world;



    class DrawableObject{
        x = 20;
        constructor() {
            console.log('constructor DrawableObject done'); 
        }

    }
    
    class StatusBar extends DrawableObject {
        constructor() {
            super();
            console.log('constructor Statusbar done', this.x); 
        }

        changeStatusBar(){
            console.log('Statusba is changed +++++++++++++++++++++');
        }
    }

    class MovableObjects extends DrawableObject {
        constructor() {
            super();
            console.log('constructor MovableObject done'); 
        }

    }

    class Endboss extends DrawableObject {
        constructor(statusbar) {
            super()
            this.statusbar = statusbar;
            console.log('constructor Endboss done'); 
        }

        hit(){
            console.log('Endboss Hited');
            this.statusbar.changeStatusBar();
            // Hier die changeStatusBar() aufrufen
        }
    }


////////////////////// World
    class World {

        constructor() {
            this.statusbar = new StatusBar();
            this.endboss = new Endboss(this.statusbar);
            console.log('constructor World done'); 
        }

    }

    // start application
    function init(){
        world = new World();
    }

    </script>
    
</body>
</html>
